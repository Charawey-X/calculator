<!dDOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS links-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <!--js & jquery links-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <title>CALCULATOR</title>
  </head>
  <body class="container">
    <header>
      <h1 class="jumbotron">CALCULATOR</h1>
    </header>
    <table>
      <tr><input type="text" placeholder="0" id="input" value="0"></tr>
      <tr>
        <td>
          <div>
          <div>
            <span class="cells" onclick="pi()">π</span>
            <span class="cells" onclick="e()">e</span>
            <span class="cells" onclick="ln()">ln</span>
          </div>
          <div>
            <span class="cells" onclick="eX()">e<sup>x</sup></span>
            <span class="cells" onclick="tenX()">10<sup>x</sup></span>
            <span class="cells" onclick="log()">log</span>
          </div>
          <div>
            <span class="cells" onclick="xY()">x<sup>y</sup></span>
            <span class="cells" onclick="x3()">x<sup>3</sup></span>
            <span class="cells" onclick="x2()">x<sup>2</sup></span>
          </div>
          <div>
            <span class="cells" onclick="yX()"><sup>y</sup>>√x</span>
            <span class="cells" onclick="3x()"><sup>3</sup>√x</span>
            <span class="cells" onclick="sqrt()">√x</span>
          </div>
          <div>
            <span class="cells" onclick="leftBracket()">(</span>
            <span class="cells" onclick="rightBracket()">)</span>
            <span class="cells" onclick="oneOverX()">1/x</span>
          </div>
          <div>
            <span class="cells" onclick="percentage()">%</span>
            <span class="cells" onclick="nFactorial()">n!</span>
            <span class="cells" style="color: blue;" onclick="allClear()">AC</span>
          </div>
          </div>
        </td>
        <td>
          <div>
          <div>
            <span class="cells" style="color: blue;" onclick="seven()">7</span>
            <span class="cells" style="color: blue;" onclick="eight()">8</span>
            <span class="cells" style="color: blue;" onclick="nine()">9</span>
          </div>
          <div>
            <span class="cells" style="color: blue;" onclick="four()">4</span>
            <span class="cells" style="color: blue;" onclick="five()">5</span>
            <span class="cells" style="color: blue;" onclick="six()">6</span>
          </div>
          <div>
            <span class="cells" style="color: blue;" onclick="one()">1</span>
            <span class="cells" style="color: blue;" onclick="two()">2</span>
            <span class="cells" style="color: blue;" onclick="three()">3</span>
          </div>
          <div>
            <span class="cells" style="color: blue;" onclick="zero()">0</span>
            <span class="cells" onclick="point()">.</span>
            <span class="cells" onclick="divide()">/</span>
          </div>
          <div>
            <span class="cells" onclick="multiply()">x</span>
            <span class="cells" onclick="minus()">-</span>
            <span class="cells" style="color: blue;" onclick="back()">Back</span>
          </div>
          <div>
            <span class="cells">+</span>
            <span class="cells" style="color: blue;" onclick="equalTo()">=</span>
            <span class="cells" style="color: blue;" onclick="ans()">Ans</span>
          </div>
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
