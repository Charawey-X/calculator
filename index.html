<!dDOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS links-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <!--js & jquery links-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <title>CALCULATOR</title>
  </head>
  <body class="container">
    <header>
      <h1 class="jumbotron">CALCULATOR</h1>
    </header>
    <table>
      <tr><input type="text" placeholder="0" id="input" value="0"></tr>
      <tr>
        <td>
          <div>
          <div>
            <span class="cells">π</span>
            <span class="cells">e</span>
            <span class="cells">ln</span>
          </div>
          <div>
            <span class="cells">e<sup>x</sup></span>
            <span class="cells">10<sup>x</sup></span>
            <span class="cells">log</span>
          </div>
          <div>
            <span class="cells">x<sup>y</sup></span>
            <span class="cells">x<sup>3</sup></span>
            <span class="cells">x<sup>2</sup></span>
          </div>
          <div>
            <span class="cells"><sup>y</sup>>√x</span>
            <span class="cells"><sup>3</sup>√x</span>
            <span class="cells">√x</span>
          </div>
          <div>
            <span class="cells">(</span>
            <span class="cells">)</span>
            <span class="cells">1/x</span>
          </div>
          <div>
            <span class="cells">%</span>
            <span class="cells">n!</span>
            <span class="cells" style="color: blue;">AC</span>
          </div>
          </div>
        </td>
        <td>
          <div>
          <div>
            <span class="cells" style="color: blue;">7</span>
            <span class="cells" style="color: blue;">8</span>
            <span class="cells" style="color: blue;">9</span>
          </div>
          <div>
            <span class="cells" style="color: blue;">4</span>
            <span class="cells" style="color: blue;">5</span>
            <span class="cells" style="color: blue;">6</span>
          </div>
          <div>
            <span class="cells" style="color: blue;">1</span>
            <span class="cells" style="color: blue;">2</span>
            <span class="cells" style="color: blue;">3</span>
          </div>
          <div>
            <span class="cells" style="color: blue;">0</span>
            <span class="cells">.</span>
            <span class="cells">/</span>
          </div>
          <div>
            <span class="cells">x</span>
            <span class="cells">-</span>
            <span class="cells" style="color: blue;">Back</span>
          </div>
          <div>
            <span class="cells">+</span>
            <span class="cells" style="color: blue;">=</span>
            <span class="cells" style="color: blue;">Ans</span>
          </div>
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
